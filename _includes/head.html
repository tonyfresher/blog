<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>
        {{ page.title }} â€” {{ site.title }}
    </title>
  
    <link rel="shortcut icon" href="{{ '/assets/favicon.png' | relative_url }}">
    <link rel="stylesheet" href="{{ 'styles.css' | relative_url }}">
    
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
    {% endif %}

    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:locale" content="ru_RU">

    {% if page.image %}
        {% if page.layout == "post" %}
            <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets{{ page.id }}/{{ page.image }}">
        {% elsif page.layout == "book" %}
            <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/books/{{ page.image }}">
        {% endif %}
    {% endif %}
</head>

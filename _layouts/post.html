    <main>

            <div class="Post-Info">
                {% include date-string.html date=page.date %}
                {% include read-time.html content=content %}
            </div>

            <h1 class="Post-Title">{{ page.title }}</h1>

            <div class="Post-Content">
                {{ content }}
            </div>
        </article>
    </main>
</div>
